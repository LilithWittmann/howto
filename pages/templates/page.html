{% extends "site_base.html" %}
{% block title %}{{ page.name }}{% endblock %}
{% block main_content %}
<h1>{{ page.name }}</h1>
<div class="steps row" id="arguments">
	{% for item in page.items %}
		<div class="step col-md-8 col-md-offset-1">
	    <h2>{{ item.title }}</h2>
	    <p>
	    {{ item.text }}
	    </p>
	</div>  
	{% endfor %}	
</div>

<h4>Tags</h4>
{% for tag in page.tags %}
<a href="{% url "view_tags" tag %}">{{tag}}</a>,
{% endfor %}

{% endblock %}
